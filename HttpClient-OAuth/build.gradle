apply plugin: 'android-library'

dependencies {
  compile project(':libs:muramasa:library:libs:android-httpclient:HttpClient')
  compile 'oauth.signpost:signpost-core:1.2.1.2'
  androidTestCompile project(':libs:muramasa:library:libs:android-httpclient:HttpClient-OkHttp')
}

android {
  compileSdkVersion 19
  buildToolsVersion '20.0.0'

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 19
    versionCode 2
    versionName '0.2'
    applicationId 'com.levelup.http.signed.oauth1'
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }

    androidTest {
      manifest.srcFile 'tests/AndroidManifest.xml'
      java.srcDirs = ['tests/src']
    }
  }

  buildTypes {
    release {
      proguardFiles getDefaultProguardFile('proguard-project.txt'), 'proguard-rules.txt'
    }
  }
}
